<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div class="picture-frame">
        <div class="wide-div">
            <div class="image-1"></div>
            <div class="image-2"></div>
            <div class="image-3"></div>
            <div class="image-4"></div>
            <div class="image-5"></div>
        </div>
        <div class="overlay">
            <button class="prev"></button>
            <button class="next"></button>
            <div class="nav-dots">
                <button class="nav-dot-1"></button>
                <button class="nav-dot-2"></button>
                <button class="nav-dot-3"></button>
                <button class="nav-dot-4"></button>
                <button class="nav-dot-5"></button>
            </div>
        </div>
        
    </div>
</body>
</html>
