<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div class="picture-frame">

        <div class="wide-div">
            <div class="photo">
                <img src="./images/alex-kolundzija-QeYiied_s-0-unsplash.jpg" alt="photo" />
            </div>
            <div class="photo">
                <img src="./images/annie-spratt-90L_C5_f7vE-unsplash.jpg" alt="photo" />
            </div>
            <div class="photo">
                <img src="./images/josh-hild-eG0lv29oaq4-unsplash.jpg" alt="photo" />
            </div>
            <div class="photo">
                <img src="./images/josh-hild-m60_bW1eNGI-unsplash.jpg" alt="photo" />
            </div>
            <div class="photo">
                <img src="./images/philip-jahn-PYkpulrIMG0-unsplash.jpg" alt="photo" />
            </div>
        </div>
        <div class="overlay">
            <button class="prev"></button>
            <button class="next">NEXT</button>
            <div class="nav-dots">
                <button class="nav-dot-1"></button>
                <button class="nav-dot-2"></button>
                <button class="nav-dot-3"></button>
                <button class="nav-dot-4"></button>
                <button class="nav-dot-5"></button>
            </div>
        </div>

    </div>
</body>
</html>
